<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>TicTacToe</title>
  </head>
  <body>
    <h1>Mitchel's Tic Tac Toe</h1>
    <h2 id="playerId"></h2>
    <h3 id="input">Enter Your Name!</h3>
    <input id="nameInput" />
    <br />
    <br />
    <button onclick="nameInput()">Submit</button>
    <h1 id="message"></h1>
    <div id="board">
      <div id="0" class="cell"></div>
      <div id="1" class="cell"></div>
      <div id="2" class="cell"></div>
      <div id="3" class="cell"></div>
      <div id="4" class="cell"></div>
      <div id="5" class="cell"></div>
      <div id="6" class="cell"></div>
      <div id="7" class="cell"></div>
      <div id="8" class="cell"></div>
    </div>
    <div></div>
    <br />
    <div id="startOver">
      <button id="start-over-button">Start Over</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
